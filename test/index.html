<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test easy-vue-leaflet</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" />
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"></script>
    <script src="./leaflet.min.js"></script>
</head>
<body>
<div id="app">
    <leaflet 
        :options="options"
        :markers="markers"
        :circles="circles"
        @ready="onReady"
        @mapclick="onMapClick"
        @markerclick="onMarkerClick"
        @markerin="onMarkerIn"
        @markerout="onMarkerOut"
        @circlein="onCircleIn"
        @circleout="onCircleOut"
        @viewchanged="zoom = $event.view.zoom"
    ></leaflet>
    <p>
        Zoom : {{zoom}}
    </p>
</div>
<script type="module">

var app = new Vue({
  el: '#app',
  data: {
      options : {
          view: {
              lat: 45,
              lng: 6,
              zoom: 5,
          }
      },
      markers: [],
      zoom: 5,
      circles: null,
  },
  methods: {
    onReady() {
        var that = this;
        setTimeout(function() {
            that.circles =  [
                {
                    position: {
                        lat: 44,
                        lng: 4,
                    },
                    radius: 100000, 
                },
                {
                    position: {
                        lat: 47,
                        lng: 4,
                    },
                    radius: 200000, 
                }
            ]
        }, 3000);
    },
    onMapClick(event) {
        this.markers.push({
            position: {
                lat: event.position.lat,
                lng: event.position.lng,
            }
        });
    },
    onMarkerClick(event) {
        const index = this.markers.indexOf(event.marker);
        this.markers.splice(index, 1);
    },
    onMarkerIn(event) {
        console.log('marker hover');
    },
    onMarkerOut(event) {
        console.log('marker normal');
    },
    onCircleIn(event) {
        console.log('circle hover');
    },
    onCircleOut(event){
        console.log('circle normal');
    }
  }
})
</script>
</body>
</html>
